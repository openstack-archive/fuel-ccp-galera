service:
  name: {{ service.database }}
  kind: DaemonSet
  ports:
    - {{ percona.port }}
  containers:
    - name: galera-checker
      image: galera-checker
      daemon:
        files:
          - galera-checker
        dependencies:
          - etcd
        command: /opt/ccp/bin/galera_checker.py --allow_desynced
    - name: galera
      image: percona
      probes:
        readiness: "/opt/ccp/bin/percona_readiness.py"
        liveness:
          path: "/"
          type: "httpGet"
          port: 8080
          timeout: 3
          initialDelay: 80
      volumes:
        - name: mysql-logs
          path: "/var/log/ccp/mysql"
          type: host
          readOnly: false
        - name: mysql-storage
          path: "/var/lib/mysql"
          type: host
          readOnly: false
      pre:
        - name: chown-logs-dir
          command: "sudo /bin/chown mysql:mysql /var/log/ccp/mysql"
        - name: chown-data-dir
          command: "sudo /bin/chown mysql:mysql /var/lib/mysql"
      daemon:
        files:
          - entrypoint
          - mycnf
          - readiness
        dependencies:
          - etcd
        command: /opt/ccp/bin/entrypoint.py

files:
  entrypoint:
    path: /opt/ccp/bin/entrypoint.py
    content: percona_entrypoint.py
    perm: "0755"
  mycnf:
    path: /etc/mysql/my.cnf
    content: my.cnf.j2
  readiness:
    path: /opt/ccp/bin/percona_readiness.py
    content: percona_readiness.py
    perm: "0750"
  galera-checker:
    path: /opt/ccp/bin/galera_checker.py
    content: galera_checker.py
    perm: "0755"
