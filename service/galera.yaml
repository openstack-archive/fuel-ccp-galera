dsl_version: 0.2.0
service:
  name: {{ service.database }}
  antiAffinity: local
  ports:
    - {{ percona.port }}
  containers:
    - name: galera
      image: percona
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      volumes:
        - name: mysql-logs
          path: "/var/log/ccp/mysql"
          type: host
          readOnly: false
        - name: mysql-storage
          path: "/var/lib/mysql"
          type: host
          readOnly: false
      pre:
        - name: chown-logs-dir
          command: "sudo /bin/chown mysql:mysql /var/log/ccp/mysql"
        - name: chown-data-dir
          command: "sudo /bin/chown mysql:mysql /var/lib/mysql"
      daemon:
        files:
          - entrypoint
          - mycnf
        dependencies:
          - etcd
        command: /opt/ccp/bin/entrypoint.py

files:
  entrypoint:
    path: /opt/ccp/bin/entrypoint.py
    content: percona_entrypoint.py
    perm: "0755"
  mycnf:
    path: /etc/mysql/my.cnf
    content: my.cnf.j2
